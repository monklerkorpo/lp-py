<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–õ–∏–Ω–µ–π–Ω–æ–µ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    .invalid {
      border-color: #ef4444 !important;
      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2) !important;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">–†–µ—à–∞—Ç–µ–ª—å –õ–∏–Ω–µ–π–Ω–æ–≥–æ –ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è</h1>

    <!-- Objective Function -->
    <div class="mb-8">
      <label class="block text-lg font-medium text-gray-700 mb-3">–¶–µ–ª–µ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è</label>
      <div id="objective-inputs" class="flex flex-wrap gap-3 items-center p-4 bg-gray-50 rounded-lg"></div>
      <div class="mt-3 flex gap-3">
        <input id="num-variables" type="number" min="1" max="10" value="2" class="w-24 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="–ö–æ–ª-–≤–æ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö" />
        <button onclick="updateObjectiveInputs()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">–û–±–Ω–æ–≤–∏—Ç—å</button>
      </div>
    </div>

    <!-- Optimization Type and Method -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-3">–¢–∏–ø –∑–∞–¥–∞—á–∏</label>
        <select id="optimize_type" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="max">–ú–∞–∫—Å–∏–º–∏–∑–∞—Ü–∏—è</option>
          <option value="min">–ú–∏–Ω–∏–º–∏–∑–∞—Ü–∏—è</option>
        </select>
      </div>
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-3">–ú–µ—Ç–æ–¥</label>
        <select id="method" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="simplex">–°–∏–º–ø–ª–µ–∫—Å</option>
          <option value="artificial">–ò—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –±–∞–∑–∏—Å</option>
        </select>
      </div>
    </div>

    <!-- Constraints -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è</h2>
      <div id="constraints" class="space-y-4"></div>
      <button onclick="addConstraint()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        –î–æ–±–∞–≤–∏—Ç—å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ
      </button>
    </div>

    <!-- Error Messages -->
    <div id="error-messages" class="mb-4 hidden bg-red-50 p-4 rounded-lg text-red-600"></div>

    <!-- Solve Button -->
    <button onclick="solve()" id="solve-btn" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2 text-lg font-medium">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
      –†–µ—à–∏—Ç—å
    </button>

    <!-- Output -->
    <div class="mt-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">üìÑ –†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
      <div id="output" class="bg-gray-50 p-6 rounded-lg text-gray-700"></div>
    </div>
  </div>

  <script>
    let numVariables = 2;

    function updateObjectiveInputs() {
      numVariables = parseInt(document.getElementById('num-variables').value) || 2;
      if (numVariables < 1 || numVariables > 10) {
        showErrors(['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç 1 –¥–æ 10']);
        document.getElementById('num-variables').classList.add('invalid');
        return;
      }
      document.getElementById('num-variables').classList.remove('invalid');

      const container = document.getElementById('objective-inputs');
      container.innerHTML = '';
      for (let i = 0; i < numVariables; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.step = 'any';
        input.className = 'w-20 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500';
        input.placeholder = `x${i+1}`;
        input.dataset.index = i;
        container.appendChild(input);
        if (i < numVariables - 1) {
          container.appendChild(document.createTextNode(' + '));
        }
      }
      updateConstraints();
    }

    function updateConstraints() {
      const constraintsDiv = document.getElementById('constraints');
      constraintsDiv.innerHTML = '';
      addConstraint();
    }

    function addConstraint() {
      const div = document.createElement('div');
      div.className = 'constraint bg-gray-50 p-4 rounded-lg flex flex-wrap items-center gap-3 fade-in';

      for (let i = 0; i < numVariables; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'flex items-center gap-2';
        const input = document.createElement('input');
        input.type = 'number';
        input.step = 'any';
        input.className = 'w-20 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 coeff';
        input.placeholder = `x${i+1}`;
        wrapper.appendChild(input);
        if (i < numVariables - 1) {
          wrapper.appendChild(document.createTextNode(' + '));
        }
        div.appendChild(wrapper);
      }

      const typeSelect = document.createElement('select');
      typeSelect.className = 'p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 type';
      ['<=', '>=', '='].forEach(op => {
        const option = document.createElement('option');
        option.value = op;
        option.textContent = op;
        typeSelect.appendChild(option);
      });
      div.appendChild(typeSelect);

      const rhs = document.createElement('input');
      rhs.type = 'number';
      rhs.step = 'any';
      rhs.className = 'w-24 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 rhs';
      rhs.placeholder = '–ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å';
      div.appendChild(rhs);

      const remove = document.createElement('button');
      remove.type = 'button';
      remove.className = 'px-3 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition';
      remove.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>';
      remove.onclick = () => div.remove();
      div.appendChild(remove);

      document.getElementById('constraints').appendChild(div);
    }

    function showErrors(errors) {
      const errorDiv = document.getElementById('error-messages');
      errorDiv.innerHTML = `
        <div class="flex items-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <ul class="list-disc pl-5">
            ${errors.map(error => `<li>${error}</li>`).join('')}
          </ul>
        </div>
      `;
      errorDiv.classList.remove('hidden');
    }

    function clearErrors() {
      const errorDiv = document.getElementById('error-messages');
      errorDiv.innerHTML = '';
      errorDiv.classList.add('hidden');
      document.querySelectorAll('.invalid').forEach(el => el.classList.remove('invalid'));
    }

    function validateInputs() {
      const errors = [];
      const objectiveInputs = document.querySelectorAll('#objective-inputs input');
      const constraintElems = document.querySelectorAll('.constraint');
      const method = document.getElementById('method').value;
      const optimize_type = document.getElementById('optimize_type').value;

      // Validate objective function
      const objective = Array.from(objectiveInputs).map(input => input.value);
      objectiveInputs.forEach(input => input.classList.remove('invalid'));
      if (objective.length === 0) {
        errors.push('–¶–µ–ª–µ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–æ–ª–∂–Ω–∞ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é');
      } else {
        objective.forEach((val, i) => {
          if (val === '' || isNaN(parseFloat(val))) {
            errors.push(`–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç x${i+1} –≤ —Ü–µ–ª–µ–≤–æ–π —Ñ—É–Ω–∫—Ü–∏–∏ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —á–∏—Å–ª–æ–º`);
            objectiveInputs[i].classList.add('invalid');
          }
        });
      }

      // Validate constraints
      if (constraintElems.length === 0) {
        errors.push('–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–æ–±–∞–≤–∏—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ');
      }

      constraintElems.forEach((elem, idx) => {
        const coeffInputs = elem.querySelectorAll('.coeff');
        const coefficients = Array.from(coeffInputs).map(input => input.value);
        const type = elem.querySelector('.type').value;
        const rhs = elem.querySelector('.rhs').value;

        coeffInputs.forEach(input => input.classList.remove('invalid'));
        elem.querySelector('.rhs').classList.remove('invalid');

        if (coefficients.length !== numVariables) {
          errors.push(`–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ ${idx+1}: –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤ (${coefficients.length}) –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö (${numVariables})`);
        }

        coefficients.forEach((val, i) => {
          if (val === '' || isNaN(parseFloat(val))) {
            errors.push(`–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ ${idx+1}: –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç x${i+1} –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —á–∏—Å–ª–æ–º`);
            coeffInputs[i].classList.add('invalid');
          }
        });

        if (rhs === '' || isNaN(parseFloat(rhs))) {
          errors.push(`–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ ${idx+1}: –ø—Ä–∞–≤–∞—è —á–∞—Å—Ç—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —á–∏—Å–ª–æ–º`);
          elem.querySelector('.rhs').classList.add('invalid');
        } else if (parseFloat(rhs) < 0 && method === 'simplex') {
          errors.push(`–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ ${idx+1}: –ø—Ä–∞–≤–∞—è —á–∞—Å—Ç—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –Ω–µ–æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–π –¥–ª—è —Å–∏–º–ø–ª–µ–∫—Å-–º–µ—Ç–æ–¥–∞ (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è —Ñ–æ—Ä–º–∞)`);
          elem.querySelector('.rhs').classList.add('invalid');
        }

        // Warn about non-standard constraint types for simplex
        if (method === 'simplex') {
          if (optimize_type === 'max' && type !== '<=') {
            errors.push(`–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ ${idx+1}: –¥–ª—è –º–∞–∫—Å–∏–º–∏–∑–∞—Ü–∏–∏ –≤ —Å–∏–º–ø–ª–µ–∫—Å-–º–µ—Ç–æ–¥–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —Ç–∏–ø–∞ "<=" (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è —Ñ–æ—Ä–º–∞)`);
          } else if (optimize_type === 'min' && type !== '>=') {
            errors.push(`–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ ${idx+1}: –¥–ª—è –º–∏–Ω–∏–º–∏–∑–∞—Ü–∏–∏ –≤ —Å–∏–º–ø–ª–µ–∫—Å-–º–µ—Ç–æ–¥–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —Ç–∏–ø–∞ ">=" (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è —Ñ–æ—Ä–º–∞)`);
          }
        }
      });

      // Validate artificial basis method
      if (method === 'artificial') {
        const hasNonLessOrEqual = Array.from(constraintElems).some(elem => {
          const type = elem.querySelector('.type').value;
          return type === '>=' || type === '=';
        });
        if (!hasNonLessOrEqual) {
          errors.push('–î–ª—è –º–µ—Ç–æ–¥–∞ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –±–∞–∑–∏—Å–∞ —Ç—Ä–µ–±—É–µ—Ç—Å—è —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —Ç–∏–ø–∞ ">=" –∏–ª–∏ "="');
        }
      }

      return errors;
    }

    function formatResult(result) {
      const { method_used, objective_value, solution, status } = result;
      const methodText = method_used === 'simplex' ? '–°–∏–º–ø–ª–µ–∫—Å-–º–µ—Ç–æ–¥' : '–ò—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –±–∞–∑–∏—Å';
      const statusText = status === 'optimal' ? '–û–ø—Ç–∏–º–∞–ª—å–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ' : '–†–µ—à–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ';

      return `
        <div class="space-y-6">
          <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">–°—Ç–∞—Ç—É—Å —Ä–µ—à–µ–Ω–∏—è</h3>
            <p class="text-gray-600"><span class="font-medium">${statusText}</span></p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">–ó–Ω–∞—á–µ–Ω–∏–µ —Ü–µ–ª–µ–≤–æ–π —Ñ—É–Ω–∫—Ü–∏–∏</h3>
            <p class="text-2xl font-bold text-blue-600">${objective_value.toFixed(2)}</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">–†–µ—à–µ–Ω–∏–µ</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              ${Object.entries(solution).map(([key, value]) => `
                <div class="flex items-center justify-between">
                  <span class="text-gray-600 font-medium">${key}:</span>
                  <span class="text-gray-800 font-bold">${value.toFixed(2)}</span>
                </div>
              `).join('')}
            </div>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–π –º–µ—Ç–æ–¥</h3>
            <p class="text-gray-600">${methodText}</p>
          </div>
        </div>
      `;
    }

    async function solve() {
      clearErrors();
      const output = document.getElementById('output');
      const solveBtn = document.getElementById('solve-btn');

      // Validate inputs
      const errors = validateInputs();
      if (errors.length > 0) {
        showErrors(errors);
        output.innerHTML = '';
        return;
      }

      output.innerHTML = '<div class="flex items-center justify-center gap-2"><svg class="animate-spin h-5 w-5 text-blue-600" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> –ó–∞–≥—Ä—É–∑–∫–∞...</div>';
      solveBtn.disabled = true;
      solveBtn.classList.add('opacity-50', 'cursor-not-allowed');

      try {
        const objectiveInputs = document.querySelectorAll('#objective-inputs input');
        const objective = Array.from(objectiveInputs).map(input => parseFloat(input.value));
        const optimize_type = document.getElementById('optimize_type').value;
        const method = document.getElementById('method').value;

        const constraintElems = document.querySelectorAll('.constraint');
        const constraints = Array.from(constraintElems).map(elem => {
          const coeffInputs = elem.querySelectorAll('.coeff');
          const coefficients = Array.from(coeffInputs).map(input => parseFloat(input.value));
          const type = elem.querySelector('.type').value;
          const rhs = parseFloat(elem.querySelector('.rhs').value);
          return { coefficients, type, rhs };
        });

        const payload = { objective, constraints, method, optimize_type };

        const res = await fetch('http://localhost:5000/api/solve', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
        }

        const result = await res.json();
        output.innerHTML = formatResult(result);
      } catch (err) {
        output.innerHTML = `<div class="bg-red-50 p-4 rounded-lg text-red-600 flex items-center gap-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg> –û—à–∏–±–∫–∞: ${err.message}</div>`;
      } finally {
        solveBtn.disabled = false;
        solveBtn.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    }

    // Initialize
    updateObjectiveInputs();
  </script>
</body>
</html>
